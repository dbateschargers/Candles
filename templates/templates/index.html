<!DOCTYPE html>
<html>
<head>
    <title>Sports Markets</title>
</head>
<body>
    <h1>Choose a Market</h1>
    <ul>
        {% for m in markets %}
            <li>
                <a href="/chart?ticker={{ m.ticker }}">
                    {{ m.title }} ({{ m.ticker }})
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
